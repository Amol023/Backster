<Template name="inputForm">
  <h2>Inputs</h2>
  <form id="input-form">

    <table>
    <tr>
      <td><h3>Gender: </h3></td>
    <td>
      <select id="gender" form="input-form">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
    </td>
    </tr>

    <tr>
      <td><h3>Height: </h3></td>
    <td><input type="numeric" name="heightInput" /></td>
    </tr>

    <tr>
      <td><h3>Weight: </h3></td>
    <td><input type="numeric" name="weightInput" /></td>
    </tr>

    <tr>
      <td><h3>Load: </h3></td>
    <td><input type="numeric" name="loadInput" /></td>
    </tr>

    <tr>
      <td><h3>Distance: </h3></td>
    <td><input type="numeric" name="distanceInput" /></td>
    </tr>
  </table>

  <div id="buttonContainer">
      <input id="submitButton" type="submit" value="Submit"/>
  </div>
  </form>
</Template>
