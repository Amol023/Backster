<Template name="backsterDisplay">
  <h2 class="text-center">Select Posture:</h2>

	<div id="myCarousel" class="carousel slide carousel-fade center-block" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol id="carousel-list" class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="backster1.jpg" alt="0 degrees" class="center-block" width="336" height="466.6">
        </div>                     
                                   
        <div class="item">         
          <img src="backster2.jpg" alt="22 degrees" class="center-block" width="336" height="466.6">
        </div>                     
                                   
        <div class="item">         
          <img src="backster3.jpg" alt="45 degrees" class="center-block" width="336" height="466.6">
        </div>                     
                                   
        <div class="item">         
          <img src="backster4.jpg" alt="67 degrees" class="center-block" width="336" height="466.6">
        </div>                   
		                         
		<div class="item">       
          <img src="backster5.jpg" alt="90 degrees" class="center-block" width="336" height="466.6">
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</Template>
